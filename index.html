    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>frontend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">What Should Aaron Present Next?</h3>
            </div>

            <div class="instructions">
                <p class="lead">This talk is kind of like a choose your own adventure story.</p>
                <p>Vote for the talk you most want to see. If things are working properly, the top vote getter that has yet to be presented will be the next.</p>
            </div>

            <div id="presentations">
            </div>

            <div class="navbar navbar-default navbar-fixed-bottom">
                <div class = "container">
                    <p>&#9825; aaron</p>
                </div>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


<script id="tmpl-vote" type="text/template">
    <ul class="list-unstyled votelist">
        {{#each questions}}
            <li>
                <span class="vote"></span>
                <input type="radio" name="vote" value="{{value}}" id="{{ name }}" data-voteid="{{ id }}" >
                <span class="vote"></span>
                <label for="{{ name }}">
                    <span class="description">{{description}}</span>
                </label>
            </li>
        {{/each}}

    </ul>
</script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="scripts/fingerprint.js"></script>
        <!-- endbuild -->


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
